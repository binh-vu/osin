- name: My experiment
  table: default
  description:
  parameters:
    dataset: [mnist, breast_cancer]
    method: [logistic_regression, random_forest]
  run_trigger:
    type: bash
    args: >
      --cwd /workspace/sm-dev/osin --
      poetry run python -m osin.mockup --dataset %%dataset%% --method %%method%% --exectime 2
  reports:
    - type: matrix
      name: Matrix
      colspan: 24
      params:
        columns: [precision, recall, f1]
        groupby: [dataset, method]
    - type: barplot
      name: F1
      display_name: false
      colspan: 8
      params:
        x: dataset
        y: precision
        group: method
        title: precision
    - type: barplot
      name: F12
      colspan: 8
      display_name: false
      params:
        x: method
        y: f1
        group: dataset
        title: f1